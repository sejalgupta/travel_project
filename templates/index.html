<!DOCTYPE html>

<body>
  <h3>Get an Itinerary</h3>
  <form action="/" method="post">
    <input type="text" name="location" placeholder="Enter an location" required />
    <input type="submit" value="Generate Itinerary" />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
</body>
